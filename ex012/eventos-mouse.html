<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="npode">Não clique</button>
    <button type="button" id="vai">Vai, clica</button>
    <button type="button" id="pode">Clique</button>

    <script>
      //-----------------------Eventos de mouse----------------------------

      const botoes = document.querySelectorAll("button");
      [...botoes].forEach((botao) => {
        botao.addEventListener("mouseenter", (evento) => {
          console.log(evento.type );
        });
        botao.addEventListener("mouseleave", (evento) => {
          console.log(evento.type);
        });
        botao.addEventListener("mousemove", (evento) => {
          console.log(evento.type);
        });
        botao.addEventListener("mousedown", (evento) => {
          console.log(evento.type);
        });
        botao.addEventListener("mouseup", (evento) => {
          console.log(evento.type);
        });
        botao.addEventListener("click", (evento) => {
          console.log(evento.type);
        });

        // Criando uma array e usando o forEach para passar em cada item do array
        botao.addEventListener("click", (evento) => {
          evento.preventDefault();
          switch (evento.target.id) {
            case "pode":
              console.log("Essse aq pode");
              break;
            case "vai":
              console.log("Colher de chá");
              break;
            default:
              console.log("NAAAAO POOOODE");
          }
          console.log(evento);
        });
      });
    </script>
  </body>
</html>
