<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="texto" id="itexto" />
    <script>
      const caixa = document.querySelector("input");

      caixa.addEventListener("mouseenter", (evento) => {
        evento.target.focus();
      });

      caixa.addEventListener("keydown", (evento) => {
        if (evento.ctrlKey) {
          console.log(evento.type);
        }
      });

      caixa.addEventListener("keypress", (evento) => {
        if (evento.shiftKey) {
          console.log(evento.type);
        }
      });
      caixa.addEventListener("keyup", (evento) => {
        console.log(evento.type);
      });
    </script>
  </body>
</html>
