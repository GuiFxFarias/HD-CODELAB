<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="npode">Não clique</button>
    <button type="button" id="vai">Vai, clica</button>
    <button type="button" id="pode">Clique</button>

    <script>
      window.addEventListener("load", () => {
        console.log("Tudo ok");
      });

      window.addEventListener("resize", (event) => {
        // Identificar tamanho da janela
        console.log(event);
      });

      window.addEventListener("focus", () => {
        console.log("Voce está aqui na janela");
      });

      window.addEventListener("blur", () => {
        console.log("Voce não está aqui na janela");
      });

      // -----------------------------------------------------

      const botoes = document.querySelectorAll("button");
      [...botoes].forEach((botao) => {
        // Criando uma array e usando o forEach para passar em cada item do array
        botao.addEventListener("click", (evento) => {
          switch (evento.target.id) {
            case "pode":
              console.log("Essse aq pode");
              break;
            case "vai":
              console.log("Colher de chá");
              break;
            default:
              console.log("NAAAAO POOOODE");
          }
          console.log(evento);
        });
      });
    </script>
  </body>
</html>
